<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Logo Metro en SVG</title>
	</head>
	<body>
		<?xml version="1.0" standalone="no"?>

		<svg
			width="500"
			height="500"
			version="1.1"
			xmlns="http://www.w3.org/2000/svg"
			style="background-color: #f5f5f5"
		>
			<polygon
				points="0,250 250,100 500, 250 250, 400"
				stroke-width="0"
				fill="red"
			></polygon>
			<polygon
				points="100,250 250,160 400, 250 250, 340"
				stroke-width="0"
				fill="white"
			></polygon>
			<polygon
				points="140,210 360,210 360,300 140,300"
				stroke-width="10"
				stroke="#084892"
				stroke-linejoin="round"
				fill="#084892"
			></polygon>
			<text x="250" y="250" font-family="sans-seriff" font-size="55px">
				Metro
			</text>
		</svg>
	</body>
</html>
